<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Bowen Football</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-section { margin-bottom: 40px; border: 1px solid var(--pl-neon); padding: 20px; border-radius: 8px; }
        button { cursor: pointer; padding: 5px 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav><a href="index.html">View Site</a></nav>
    </header>

    <div class="container">
        <div class="admin-section">
            <h3>Pending Registrations</h3>
            <table class="player-table">
                <thead>
                    <tr><th>Name</th><th>Position</th><th>College/department</th><th>Team</th><th>Action</th></tr>
                </thead>
                <tbody id="pending-list"></tbody>
            </table>
        </div>

        <div class="admin-section">
            <h3>Quick Table Update</h3>
            <div id="admin-table-list"></div>
        </div>
    </div>

    <script src="index.js"></script>

    </script>
</body>
</html>
