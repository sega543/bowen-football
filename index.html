<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bowen Football</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="Matches.html">Matches</a>
            <a href="Tables.html">Tables</a>
            <a href="player.html">Players</a>
            <a href="register.html">Register</a>
            <a href="admin.html">Admin logs</a>          
        </nav>
    </header>
    <div class="container">
        <div class="grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="card">
                <h3>League Table</h3>
                <div id="mini-table">Loading...</div>
            </div>
            <div class="card">
                <h3>Latest Result</h3>
                <div id="latest-match">Loading...</div>
            </div>
        </div>
    </div>
    <script>
async function loadHome() {
    const res = await fetch('http://localhost:3000/api/data');
    const data = await res.json();
    
    // Table Snapshot
    const tableBody = document.getElementById('mini-table');
    data.standings.slice(0, 3).forEach(s => {
        tableBody.innerHTML += `<p>${s.pos}. ${s.team} - ${s.pts}pts</p>`;
    });

    // Latest Result
    const m = data.matches[0];
    document.getElementById('latest-match').innerHTML = `
        <div class="match-row"><span>${m.home}</span> <strong>${m.score}</strong> <span>${m.away}</span></div>`;
}
loadHome();
    </script>
</body>
</html>
