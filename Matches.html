<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixtures & Results - Bowen Fans League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bowen Football</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="Tables.html">Tables</a>
            <a href="player.html">Players</a>
        </nav>
    </header>

    <div class="container">
        <h2 class="page-title">Fixtures & Results</h2>
        
        <div id="match-schedule"></div>
    </div>

    <script src="index.js"></script>

    <script>
async function loadMatches() {
    const res = await fetch('http://localhost:3000/api/data');
    const data = await res.json();
    const container = document.getElementById('match-schedule');
    
    data.matches.forEach(m => {
        container.innerHTML += `
            <div class="match-row">
                <div class="team-home">${m.home}</div>
                <div class="score-box">${m.score}</div>
                <div class="team-away">${m.away}</div>
            </div>`;
    });
}
loadMatches();
    </script>
</body>
</html>
