<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players - Bowen Fans League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bowen Football</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="Matches.html">Matches</a>
            <a href="Tables.html">Tables</a>
        </nav>
    </header>

    <div class="container">
        <h2 class="page-title">Players</h2>
        <div class="filter-bar">
            <input type="text" id="playerSearch" placeholder="Search for a Player..." onkeyup="filterPlayers()">
        </div>

        <div class="player-list-container">
            <table class="player-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Club</th>
                        <th>Position</th>
                        <th>College/Dept</th>
                        <th>Player Stats</th>
                    </tr>
                </thead>
                <tbody id="player-body"></tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
    
    <script>

        async function loadLeagueContent() {
    const res = await fetch('/api/data');
    const data = await res.json();
    
    // Auto-fill Table if it exists on page
    const tableBody = document.getElementById('table-body');
    if(tableBody) {
        tableBody.innerHTML = data.standings.map((s, i) => `
            <tr><td>${i+1}</td><td>${s.team}</td><td>${s.pts}</td><td>${s.form}</td></tr>
        `).join('');
    }

    // Auto-fill Matches if it exists on page
    const matchContainer = document.getElementById('match-schedule');
    if(matchContainer) {
        matchContainer.innerHTML = data.matches.map(m => `
            <div class="match-row">
                <span>${m.home}</span> <strong>${m.score}</strong> <span>${m.away}</span>
            </div>
        `).join('');
    }

    // Auto-fill Players if it exists on page
    const playerBody = document.getElementById('player-body');
    if(playerBody) {
        playerBody.innerHTML = data.players.map(p => `
            <tr><td>${p.name}</td><td>${p.pos}</td><td>${p.col}</td><td>${p.stats}</td></tr>
        `).join('');
    }
}
loadLeagueContent();
    </script>
</body>
</html>
