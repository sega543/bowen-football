<script>
    (function() {
    let teams = [];

    // Global function to add a team
    window.addTeam = function(name, gf, ga, w, d, l) {
        let played = w + d + l;
        let gd = gf - ga;
        let points = (w * 3) + d;

        teams.push({
            name: name.toUpperCase(),
            p: played,
            w: w,
            d: d,
            l: l,
            gd: gd,
            pts: points
        });
        renderLeague();
    };

    function renderLeague() {
        const list = document.getElementById('league-list');
        if (!list) return;

        // Sort by Points, then Goal Difference
        teams.sort((a, b) => {
            if (b.pts !== a.pts) return b.pts - a.pts;
            return b.gd - a.gd;
        });

        list.innerHTML = '';
        teams.forEach((t, i) => {
            list.innerHTML += `
                <div class="p-row">
                    <div class="col-rank">${i + 1}</div>
                    <div class="col-player">
                        <div class="team-info">
                            <div class="logo-placeholder">${t.name.substring(0, 2)}</div>
                            <span style="font-weight:800; font-size:13px;">${t.name}</span>
                        </div>
                    </div>
                    <div class="col-stats">
                        <span class="stat-item">${t.p}</span>
                        <span class="stat-item">${t.w}</span>
                        <span class="stat-item">${t.d}</span>
                        <span class="stat-item">${t.l}</span>
                        <span class="stat-item" style="color:${t.gd >= 0 ? '#4ade80' : '#f87171'}">
                            ${t.gd > 0 ? '+' + t.gd : t.gd}
                        </span>
                    </div>
                    <div class="col-rating">
                        <span class="pts-box">${t.pts}</span>
                    </div>
                </div>`;
        });
    }

    document.addEventListener("DOMContentLoaded", () => {
        // Data: Name, Goals For, Goals Against, Wins, Draws, Losses
        addTeam("Lions FC", 0, 0, 0, 0, 0);
        addTeam("Titans United", 0, 0, 0, 0, 0);
        addTeam("Bowen Warriors", 0, 0, 0, 0, 0);
        addTeam("City Strikers", 0, 0, 0, 0, 0);
        addTeam("Eagle Wings", 0, 0, 0, 0, 0);
    });
})();
</script>
