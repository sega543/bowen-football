<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>League Table - Bowen Fans League</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bowen Football</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="Matches.html">Matches</a>
            <a href="player.html">Players</a>
        </nav>
    </header>


    <div class="container">
        <h2 class="page-title">League Standings</h2>
        
        <div class="table-container">
            <table class="league-table">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th class="text-left">Club</th>
                        <th>Pl</th>
                        <th>GD</th>
                        <th>Pts</th>
                        <th class="hide-mobile">Form</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="index.js"></script>
    <script>
async function loadHome() {
    const res = await fetch('http://localhost:3000/api/data');
    const data = await res.json();
    
    // Table Snapshot
    const tableBody = document.getElementById('mini-table');
    data.standings.slice(0, 3).forEach(s => {
        tableBody.innerHTML += `<p>${s.pos}. ${s.team} - ${s.pts}pts</p>`;
    });

    // Latest Result
    const m = data.matches[0];
    document.getElementById('latest-match').innerHTML = `
        <div class="match-row"><span>${m.home}</span> <strong>${m.score}</strong> <span>${m.away}</span></div>`;
}
loadHome();
    </script>
</body>
</html>
